<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="Javascript/register.js" defer></script>
    <title>Poyo Waste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
      }

      .container {
        width: 430px;
        height: 932px;
        margin: 0 auto;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        background-image: linear-gradient(
          to right bottom,
          #79c769,
          #a0d172,
          #c2dc7f,
          #e1e690,
          #fdf1a4
        );
        padding: 50px 0;
        text-align: center;
        border-radius: 0;
      }

      .logo {
        font-size: 45px;
        font-weight: bold;
        color: white;
        font-family: "MuseoModerno", sans-serif;
        font-weight: bold;
      }

      .form-container {
        padding: 20px 30px 40px;
        background-color: white;
        border-radius: 30px 30px 0 0;
        margin-top: -20px;
        opacity: 0;
        transform: translateY(200px);
        animation: swipeUp 1s ease-out forwards;
      }

      @keyframes swipeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: normal;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 15px;
        background-color: #f0f0f0;
        font-size: 16px;
        box-sizing: border-box;
      }

      select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 12px;
      }

      .password-field {
        position: relative;
      }

      .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
      }

      .btn-register {
        background-color: #4b7a30;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 15px;
        width: 60%;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 30px auto 40px;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #999;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex-grow: 1;
        height: 1px;
        background-color: #ddd;
        margin: 0 10px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
      }

      .facebook-btn,
      .google-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: white;
      }

      .google-icon {
        width: 20px;
        height: 20px;
      }

      .facebook-icon {
        width: 20px;
        height: 20px;
        color: #1877f2;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .login-link a {
        color: #a6d775;
        text-decoration: none;
      }

      @media screen and (max-width: 390px) {
        .container {
          width: 100%;
          height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">poyo</div>
      </div>

      <div class="form-container">
        <h1>Sign Up</h1>

        <form id="moreDataForm">
          <div class="form-group">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="form-group">
            <select id="role" name="role" required>
              <option value="" disabled selected>Role</option>
              <option value="Product Manager">Product Manager</option>
              <option value="Operations Manager">Operations Manager</option>
              <option value="Warehouse Associate">Warehouse Associate</option>
              <option value="HR Specialist">HR Specialist</option>
              <option value="Marketing Manager">Marketing Manager</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              placeholder="Phone Number"
              required
            />
          </div>

          <div class="form-group">
            <label for="profilePicture" class="profile-upload-label">
              <span>Profile Picture (optional)</span>
              <input
                type="file"
                id="profilePicture"
                name="profilePicture"
                accept="image/*"
              />
            </label>
          </div>

          <button id="confirm" type="submit" class="btn-register">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
