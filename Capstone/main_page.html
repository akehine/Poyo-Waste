// Function to update plant status based on HP
const updatePlantStatus = async () => {
  const userId = getCurrentUserId();
  if (!userId) return;

  try {
    const userDoc = await db.collection('users').doc(userId).get();
    if (!userDoc.exists) return;
    
    const userData = userDoc.data();
    const plantHP = userData.plantHP || 0;
    const pointsPLANT = userData.pointsPLANT || 0;
    
    // Update the plant HP bar
    const plantHpBar = document.querySelector('.plant-hp-bar-fill');
    if (plantHpBar) {
      // Calculate percentage based on current level threshold
      let percentage;
      if (plantHP <= 500) {
        percentage = (plantHP / 500) * 100;
      } else if (plantHP <= 1000) {
        percentage = ((plantHP - 500) / 500) * 100;
      } else {
        percentage = 100; // Full when above 1000
      }
      plantHpBar.style.width = `${percentage}%`;
    }
    
    const plantLevelText = document.querySelector('.plant-level-text');
      if (plantLevelText) {
        if (plantHP <= 500) {
          plantLevelText.innerHTML = `Seedling<br>(${plantHP}/500)`;
        } else if (plantHP <= 1000) {
          plantLevelText.innerHTML = `Potted Plant<br>(${plantHP}/1000)`;
        } else {
          plantLevelText.innerHTML = `Tree<br>(${plantHP})`;
        }
      }
    
    // Update plant image based on HP level
    const plantImage = document.querySelector('.plant-image-wrapper img');
    if (plantImage) {
      if (plantHP <= 500) {
        plantImage.src = "user-image/p2.png";
      } else if (plantHP <= 1000) {
        plantImage.src = "user-image/p1.png";
      } else {
        plantImage.src = "user-image/tree.png";
      }
    }
    
    // Update point display
    const pointsDisplay = document.querySelector('.points-display');
    if (pointsDisplay) {
      pointsDisplay.textContent = `${pointsPLANT}`;
    }
    
  } catch (error) {
    console.error("Error updating plant status:", error);
  }
};

// Function to handle water purchase
const handleWaterPurchase = async () => {
  const userId = getCurrentUserId();
  if (!userId) {
    console.error("No user is signed in");
    return;
  }
  
  try {
    // Get current user data
    const userRef = db.collection('users').doc(userId);
    const userDoc = await userRef.get();
    
    if (!userDoc.exists) {
      console.error("User document not found");
      return;
    }
    
    const userData = userDoc.data();
    const pointsPLANT = userData.pointsPLANT || 0;
    const plantHP = userData.plantHP || 0;
    
    // Check if user has enough points
    if (pointsPLANT < 20) {
      alert("Not enough points for water!");
      return;
    }
    
    // Update user data
    await userRef.update({
      pointsPLANT: pointsPLANT - 20,
      plantHP: plantHP + 15
    });
    
    // Update UI
    updatePlantStatus();
    
  } catch (error) {
    console.error("Error purchasing water:", error);
  }
};

// Function to initialize plant data for new users if needed
const initializePlantData = async (userId) => {
  try {
    const userRef = db.collection('users').doc(userId);
    const userDoc = await userRef.get();
    
    if (userDoc.exists) {
      const userData = userDoc.data();
      
      // Check if plantHP and pointsPLANT already exist
      if (userData.plantHP === undefined || userData.pointsPLANT === undefined) {
        await userRef.update({
          plantHP: userData.plantHP || 0,
          pointsPLANT: userData.pointsPLANT || 100 // Start with 100 points for plant growth
        });
      }
    }
  } catch (error) {
    console.error("Error initializing plant data:", error);
  }
};
