<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="Javascript/login.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right bottom, #79c769, #a0d172, #c2dc7f, #e1e690, #fdf1a4);
        color: #333;
        }

        .container {
        height:100%;
        margin: 0 auto;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        }

        .header {
        padding: 50px 0;
        text-align: center;
        border-radius: 0; 
        flex-shrink: 0;
        }

        .logo {
        font-size: 45px;
        font-weight: bold;
        color: white;
        font-family: "MuseoModerno", sans-serif;
        font-weight: bold;
        }

        .form-container {
        padding: 20px 30px 40px;
        background-color: white;
        border-radius: 30px 30px 0 0;   
        margin-top: -20px; 
        opacity: 0;
        transform: translateY(200px);
        animation: swipeUp 1s ease-out forwards;
        flex-grow: 1;
        overflow-y: auto;
        height: 650px;
        }

        @keyframes swipeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: normal;
        }

        .form-group {
        margin-bottom: 15px;
        }

        input, select {
        width: 100%;
        padding: 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 15px;
        background-color: #f0f0f0;
        font-size: 16px;
        box-sizing: border-box;
        
        }

        select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23131313%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 12px;
        }

        .password-field {
        position: relative;
        }

        .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        }

        .btn-register {
        background-color: #4b7a30;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 15px;
        width: 60%;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 30px auto 40px;
        }

        .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #999;
        font-size: 14px;
        }

        .divider::before, .divider::after {
        content: "";
        flex-grow: 1;
        height: 1px;
        background-color: #ddd;
        margin: 0 10px;
        }

        .social-login {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
        }

        .facebook-btn, .google-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: white;
        }

        .google-icon {
        width: 20px;
        height: 20px;
        }

        .facebook-icon {
        width: 20px;
        height: 20px;
        color: #1877f2;
        }

        .login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        }

        .login-link a {
        color: #a6d775;
        text-decoration: none;
        }

        @media screen and (max-width: 390px) {
        .container {
            width: 100%;
            height: 100vh;
        }
        }

        .profile-upload-label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
        }

        .profile-upload-label span {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
        }

        .profile-upload-label input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
        }

        .image-preview {
        margin-top: 10px;
        position: relative;
        width: 100px;  /* Fixed smaller width */
        height: 100px; /* Fixed smaller height */
        overflow: hidden;
        border-radius: 5px;
        }

        .preview-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* This will crop the image to fit the container */
        border-radius: 5px;
        }

        .remove-image-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 3px;
        padding: 3px 8px;
        cursor: pointer;
        font-size: 12px;
        color: #d33;
        }

        .remove-image-btn:hover {
        background-color: rgba(255, 255, 255, 1);
        color: #f00;
        }
    </style>
    <title>Poyo Waste</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">poyo</div>
        </div>

        <div class="form-container">
            <h1>Sign In</h1>
            
            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group password-field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                 
                <button id="submit" type="submit" class="btn-register">Log In</button>
            </form>
            
            <div class="divider">or sign in with</div>
            
            <div class="social-login">
                <button class="google-btn" id="google-login-btn">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                </button>
                <button class="facebook-btn" id="facebook-login-btn">
                    <svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                        <path fill="#1877f2" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
                    </svg>
                </button>
            </div>
            
            <div class="login-link">
                Don't have an account?
                <a href="sign_up.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
