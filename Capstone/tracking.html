    <style>

@import url('https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

      .container {

      .slider-container {
        display: flex;
        position: relative;
        background-color: #fff;
        border-radius: 30px;
        margin-bottom: 20px;

      .filter-container {
    margin: 10px 0;

  .filter-header {
    display: flex;
    justify-content: space-between;

  }

    margin-left: 5px;

  <body>
    <div class="container">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addButton = document.querySelector('.add-button');
      const moreMenu = document.getElementById('more-menu');
      const slideMenu = document.getElementById('slide-menu');
      const menuOverlay = document.getElementById('menu-overlay');
      const analyticsBtn = document.getElementById('analytics-btn');
      const chatbotBtn = document.getElementById('chatbot-btn');
      const rewardBtn = document.getElementById('reward-btn');
      const notifyBtn = document.getElementById("notify-btn");
    
      moreMenu.addEventListener('click', function(e) {
        e.stopPropagation();
        slideMenu.classList.toggle('active');
        menuOverlay.classList.toggle('active');

        slideMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
      });

        window.location.href = 'analytic.html';
      });

      rewardBtn.addEventListener('click', function() {

      });

            console.error("Error during logout:", error);
        });
      });
    });
    
    document.addEventListener("DOMContentLoaded", function () {
      const addButton = document.querySelector(".add-button");
      const homeBtn = document.getElementById("home-btn");
      const chatBtn = document.getElementById("chat-btn");
      const trackingBtn = document.getElementById("tracking-btn");
      const userBtn = document.getElementById("user-btn"); 
    
      if (homeBtn) {
        homeBtn.addEventListener("touchstart", function () {
          window.location.href = "main_page.html";

      if (chatBtn) {

        });
      }
    
      if (userBtn) { 
        userBtn.addEventListener("touchstart", function () {
          window.location.href = "profile.html";
        });
      }
    }); 
    
    const firebaseConfig = {
      apiKey: "AIzaSyDgoc4Zx064nL1iydJbccI692HDpu8gLLE",
      authDomain: "capstone-project-312dc.firebaseapp.com",
      projectId: "capstone-project-312dc",
      storageBucket: "capstone-project-312dc.firebasestorage.app",
      messagingSenderId: "82712440613",
      appId: "1:82712440613:web:124a86e48a3b9c3e6bf4cc",
      measurementId: "G-YFF9RVYJ9C",
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUserId = null;
    
    const activeBtn = document.getElementById("active-btn");
    const pastBtn = document.getElementById("past-btn");
    const sliderContainer = document.getElementById("slider-container");
    const deliveryContainer = document.getElementById("delivery-container");
    
    let currentView = "active";
    
    activeBtn.addEventListener("click", () => {
      sliderContainer.dataset.active = "active";
      activeBtn.classList.add("active");
      pastBtn.classList.remove("active");
      currentView = "active";
      fetchDeliveries();
    });
    
    pastBtn.addEventListener("click", () => {
      sliderContainer.dataset.active = "past";
      pastBtn.classList.add("active");
      activeBtn.classList.remove("active");
      currentView = "past";
      fetchDeliveries();
    });
    
    function updateSliderState() {
      if (currentView === "active") {
        activeBtn.classList.add("active");
        pastBtn.classList.remove("active");
        sliderContainer.dataset.active = "active";
      } else {
        activeBtn.classList.remove("active");
        pastBtn.classList.add("active");
        sliderContainer.dataset.active = "past";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
    const activeBtn = document.getElementById("active-btn");
    const pastBtn = document.getElementById("past-btn");
    const filterContainer = document.getElementById("filter-container");

    if (activeBtn && pastBtn && filterContainer) {
      activeBtn.addEventListener("click", () => {
        filterContainer.style.display = "block";
      });

      pastBtn.addEventListener("click", () => {
        filterContainer.style.display = "none";
      });
    }
  });
    
    function formatDate(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleDateString("en-US", {
        year: "numeric",
        month: "short",
        day: "numeric",
      });
    }
    
    function formatTime(timestamp) {
      const date = timestamp.toDate();
      return date.toLocaleTimeString("en-US", {
        hour: "2-digit",
        minute: "2-digit",
      });
    }
    
    window.activeFilters = {
      status: [],
      pickupType: [],
      dateFrom: null,
      dateTo: null
    };
    
    document.addEventListener("DOMContentLoaded", function() {
      const filterToggle = document.getElementById("filter-toggle");
      const filterOptions = document.getElementById("filter-options");
      const filterChips = document.querySelectorAll(".filter-chip");
      const applyFiltersButton = document.getElementById("apply-filters");
      const resetFiltersButton = document.getElementById("reset-filters");
      const activeFiltersContainer = document.getElementById("active-filters");
      
      filterToggle.addEventListener("click", function() {
        filterOptions.classList.toggle("active");
        filterToggle.classList.toggle("active");
      });

      filterChips.forEach(chip => {
        chip.addEventListener("click", function() {
          const filterType = this.getAttribute("data-filter");
          const filterValue = this.getAttribute("data-value");
          
          this.classList.toggle("active");
          
          if (this.classList.contains("active")) {
            if (!window.activeFilters[filterType].includes(filterValue)) {
              window.activeFilters[filterType].push(filterValue);
            }
          } else {
            window.activeFilters[filterType] = window.activeFilters[filterType].filter(value => value !== filterValue);
          }
        });
      });
      

      applyFiltersButton.addEventListener("click", function() {
        window.activeFilters.dateFrom = document.getElementById("date-from").value || null;
        window.activeFilters.dateTo = document.getElementById("date-to").value || null;
        

        updateActiveFiltersUI();
        

        fetchDeliveries();
        
        filterOptions.classList.remove("active");
        filterToggle.classList.remove("active");
      });

      resetFiltersButton.addEventListener("click", function() {
        window.activeFilters = {
          status: [],
          pickupType: [],
          dateFrom: null,
          dateTo: null
        };
        

        filterChips.forEach(chip => chip.classList.remove("active"));
        document.getElementById("date-from").value = "";
        document.getElementById("date-to").value = "";
        
        updateActiveFiltersUI();
        
        fetchDeliveries();
      });

      function updateActiveFiltersUI() {
        activeFiltersContainer.innerHTML = "";
        
        window.activeFilters.status.forEach(status => {
          addActiveFilterChip("status", status);
        });
        
        window.activeFilters.pickupType.forEach(pickupType => {
          addActiveFilterChip("pickupType", pickupType);
        });
        
        if (window.activeFilters.dateFrom || window.activeFilters.dateTo) {
          const dateText = `${window.activeFilters.dateFrom || 'Any'} to ${window.activeFilters.dateTo || 'Any'}`;
          addActiveFilterChip("dateRange", dateText);
        }
      }
      
      function addActiveFilterChip(filterType, value) {
        const chip = document.createElement("div");
        chip.className = "active-filter";
        chip.innerHTML = `${value} <span class="remove-filter" data-filter="${filterType}" data-value="${value}">×</span>`;
        activeFiltersContainer.appendChild(chip);
        
        const removeButton = chip.querySelector(".remove-filter");
        removeButton.addEventListener("click", function() {
          const type = this.getAttribute("data-filter");
          const val = this.getAttribute("data-value");
          
          if (type === "dateRange") {
            window.activeFilters.dateFrom = null;
            window.activeFilters.dateTo = null;
            document.getElementById("date-from").value = "";
            document.getElementById("date-to").value = "";
          } else {
            window.activeFilters[type] = window.activeFilters[type].filter(v => v !== val);
            
            const relatedChip = document.querySelector(`.filter-chip[data-filter="${type}"][data-value="${val}"]`);
            if (relatedChip) {
              relatedChip.classList.remove("active");
            }
          }
          
          updateActiveFiltersUI();
          fetchDeliveries();
        });
      }
    });
    
  async function fetchDeliveries() {
  deliveryContainer.innerHTML = '<div class="loading">Loading deliveries...</div>';

  try {
    let query = db.collection("deliveries");
    
    if (currentView === "active") {
      if (window.activeFilters && window.activeFilters.status && window.activeFilters.status.length > 0) {
        query = query.where("status", "in", window.activeFilters.status);
      } else {
        query = query.where("status", "in", ["Waiting for Pickup", "Picking Up", "Delivering", "Delivered"]);
      }
    } else {
      query = query.where("status", "==", "Processed");
    }
    
    query = query.orderBy("createdAt", "desc");
    
    const snapshot = await query.get();
    
    if (snapshot.empty) {
      deliveryContainer.innerHTML = `<div class="no-deliveries">No ${currentView} deliveries found</div>`;
      return;
    }
    
    let filteredResults = [];
    
    snapshot.forEach(doc => {
      const delivery = doc.data();
      const deliveryId = doc.id;
      let includeDelivery = true;

      if (window.activeFilters && window.activeFilters.pickupType && window.activeFilters.pickupType.length > 0) {
        if (!window.activeFilters.pickupType.includes(delivery.pickupType)) {
          includeDelivery = false;
        }
      }
      
      if (window.activeFilters && (window.activeFilters.dateFrom || window.activeFilters.dateTo)) {
        const deliveryDate = delivery.createdAt.toDate();
        
        if (window.activeFilters.dateFrom) {
          const fromDate = new Date(window.activeFilters.dateFrom);
          if (deliveryDate < fromDate) {
            includeDelivery = false;
          }
        }
        
        if (window.activeFilters.dateTo) {
          const toDate = new Date(window.activeFilters.dateTo);
          toDate.setHours(23, 59, 59, 999);
          if (deliveryDate > toDate) {
            includeDelivery = false;
          }
        }
      }
      
      if (includeDelivery) {
        filteredResults.push({ id: deliveryId, data: delivery });
      }
    });
    
    if (filteredResults.length === 0) {
      deliveryContainer.innerHTML = `<div class="no-deliveries">No deliveries match your filters</div>`;
      return;
    }
    
    let deliveriesHTML = "";
    
    filteredResults.forEach(({ id: deliveryId, data: delivery }) => {
      let statusClass = "";
      
      switch (delivery.status) {
        case "Waiting for Pickup":
          statusClass = "status-waiting";
          break;
        case "Picking Up":
          statusClass = "status-ondelivery";
          break;
        case "Delivering":
          statusClass = "status-ondelivery";
          break;
        case "Delivered":
          statusClass = "status-delivered";
          break;
        case "Processed":
          statusClass = "status-delivered";
          break;
      }
      
      deliveriesHTML += `
        <div class="delivery-box" data-id="${deliveryId}">
          <div class="delivery-id">${deliveryId}</div>
          <div class="delivery-status ${statusClass}">${delivery.status}</div>
          
          <div class="delivery-detail">
            <div class="detail-label">Location:</div>
            <div class="detail-value">${delivery.location}</div>
          </div>
          
          <div class="delivery-detail">
            <div class="detail-label">Pickup Type:</div>
            <div class="detail-value">${delivery.pickupType}</div>
          </div>
          
          <div class="delivery-detail">
            <div class="detail-label">Preferred Date:</div>
            <div class="detail-value">${delivery.preferredDate}</div>
          </div>
          
          <div class="delivery-detail">
            <div class="detail-label">Preferred Time:</div>
            <div class="detail-value">${delivery.preferredTime}</div>
          </div>
          
          <div class="delivery-detail">
            <div class="detail-label">Created:</div>
            <div class="detail-value">${formatDate(delivery.createdAt)}</div>
          </div>
        </div>
      `;
    });
    
    deliveryContainer.innerHTML = deliveriesHTML;

    document.querySelectorAll('.delivery-box').forEach(box => {
      box.addEventListener('click', function() {
        const deliveryId = this.getAttribute('data-id');
        showDetailsModal(deliveryId);
      });
    });
  } catch (error) {
    console.error("Error fetching deliveries:", error);
    deliveryContainer.innerHTML =
      '<div class="no-deliveries">Error loading deliveries. Please try again.</div>';
  }
}

async function downloadInvoice(invoiceId, buttonElement) {
  try {
    const originalText = buttonElement.textContent;
    buttonElement.textContent = "Loading...";
    buttonElement.disabled = true;

    const invoiceSnapshot = await db.collection('invoices')
      .where('invoiceId', '==', invoiceId)
      .get();

    if (invoiceSnapshot.empty) {
      alert("Invoice not found");
      buttonElement.textContent = originalText;
      buttonElement.disabled = false;
      return;
    }

    const invoiceData = invoiceSnapshot.docs[0].data();
    if (!invoiceData.pdfData) {
      alert("Invoice PDF data not found");
      buttonElement.textContent = originalText;
      buttonElement.disabled = false;
      return;
    }

    const link = document.createElement('a');
    link.href = invoiceData.pdfData;
    link.download = `Invoice_${invoiceId}.pdf`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    buttonElement.textContent = originalText;
    buttonElement.disabled = false;
  } catch (error) {
    console.error("Error downloading invoice:", error);
    alert("Error downloading invoice. Please try again.");
    buttonElement.textContent = "Download Invoice";
    buttonElement.disabled = false;
  }
};

    async function showDetailsModal(deliveryId) {
  try {
    const modal = document.getElementById('details-modal');
    const detailsContainer = document.getElementById('delivery-details-container');
    
    detailsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Loading details...</div>';
    modal.style.visibility = 'visible';
    modal.style.opacity = '1';
    
    const deliveryDoc = await db.collection('deliveries').doc(deliveryId).get();
    
    if (!deliveryDoc.exists) {
      detailsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Delivery not found</div>';
      return;
    }
    
    const deliveryData = deliveryDoc.data();
    
    // Check if this is a "Processed" delivery (past item)
    const isPastDelivery = deliveryData.status === "Processed";
    
    const itemsSnapshot = await db.collection('delivery_items')
      .where('deliveryId', '==', deliveryId)
      .get();
    
    let itemsHTML = '';
    
    if (!itemsSnapshot.empty) {
      // For each delivery item, we need to check both inventory and recycled_inventory
      for (const itemDoc of itemsSnapshot.docs) {
        const itemData = itemDoc.data();
        const inventoryId = itemData.inventoryId;
        
        // Get the inventory data
        const inventoryDoc = await db.collection('inventory')
          .doc(inventoryId)
          .get();
        
        if (!inventoryDoc.exists) {
          continue; // Skip if inventory doesn't exist
        }
        
        const inventoryData = inventoryDoc.data();
        
        // For past deliveries, check if this item has an invoice in recycled_inventory
        let invoiceButton = '';
        if (isPastDelivery) {
          // Get the recycled inventory data for this item
          const recycledItemsSnapshot = await db.collection('recycled_inventory')
            .where('originalItemId', '==', inventoryId)
            .get();
          
          if (!recycledItemsSnapshot.empty) {
            // Find the first recycled item with an invoice
            const recycledItem = recycledItemsSnapshot.docs.find(doc => doc.data().invoiceId);
            
            if (recycledItem) {
              const recycledData = recycledItem.data();
              const invoiceId = recycledData.invoiceId;
              
              // Check if the invoice exists
              const invoiceSnapshot = await db.collection('invoices')
                .where('invoiceId', '==', invoiceId)
                .get();
              
              if (!invoiceSnapshot.empty) {
                invoiceButton = `
                  <div style="margin-top: 35px;">
                    <button class="invoice-download-btn" data-invoice-id="${invoiceId}" 
                    style="
                    background-color: #4E703A; 
                    width: 100%;
                    color: white; 
                    border: none; 
                    border-radius: 20px; 
                    padding: 12px 15px; 
                    font-size: 14px; 
                    cursor: pointer;">
                      Download Invoice
                    </button>
                  </div>
                `;
              } else {
                invoiceButton = `
                  <div style="margin-top: 35px; 
                  color: #888; 
                  font-style: italic; 
                  font-size: 14px;">
                    Invoice not found
                  </div>
                `;
              }
            } else {
              invoiceButton = `
                <div style="margin-top: 35px; 
                color: #888; 
                font-style: italic; 
                font-size: 14px;">
                  No invoice generated yet.
                </div>
              `;
            }
          } else {
            invoiceButton = `
              <div style="margin-top: 15px; color: #888; font-style: italic; font-size: 14px;">
                Item not processed yet
              </div>
            `;
          }
        }
        
        let categoryDisplay = inventoryData.category || 'Item';
        
        if (inventoryData.category === "Other" && inventoryData.others) {
          categoryDisplay = inventoryData.others;
        }
        
        itemsHTML += `
          <div style="background-color: white; border-radius: 10px; padding: 15px 15px 15px 25px; margin-bottom: 25px; border-left: solid 1px #4E703A; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h3 style="color: #4e703a; margin-bottom: 10px;">${categoryDisplay}</h3>
            <hr style="margin-bottom: 10px;">
            ${inventoryData.model ? `<div style="color: #757575; font-size: 14px; margin-bottom: 5px;"><strong>Model Name:</strong> ${inventoryData.model}</div>` : ''}
            ${inventoryData.amount ? `<div style="color: #757575; font-size: 14px; margin-bottom: 5px;"><strong>Amount:</strong> ${inventoryData.amount}</div>` : ''}
            ${inventoryData.condition ? `<div style="color: #757575; font-size: 14px; margin-bottom: 5px;"><strong>Condition:</strong> ${inventoryData.condition}</div>` : ''}
            ${inventoryData.defect ? `<div style="color: #757575; font-size: 14px;"><strong>Defect:</strong> ${inventoryData.defect}</div>` : ''}
            ${invoiceButton}
          </div>
        `;
      }
    }
    
    const detailsHTML = `
      <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="color: #4e703a; font-size: 22px; margin-bottom: 5px;">#${deliveryId.substring(0, 4)}</h2>
      </div>
        
        <div style="margin-bottom: 20px; ">
          ${itemsHTML || '<div style="text-align: center; padding: 20px; color: #777;">No items found</div>'}
        </div>
      </div>
    `;
    
    detailsContainer.innerHTML = detailsHTML;
    
    // Add event listeners to invoice buttons
    document.querySelectorAll('.invoice-download-btn').forEach(btn => {
      btn.addEventListener('click', async function() {
        const invoiceId = this.getAttribute('data-invoice-id');
        await downloadInvoice(invoiceId, this);
      });
    });
    
  } catch (error) {
    console.error('Error showing delivery details:', error);
    const detailsContainer = document.getElementById('delivery-details-container');
    detailsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Error loading details. Please try again.</div>';
  }
}

    function hideDetailsModal() {
      const modal = document.getElementById('details-modal');
      modal.style.opacity = '0';
      setTimeout(() => {
        modal.style.visibility = 'hidden';
      }, 300);
    }
    
    document.addEventListener("DOMContentLoaded", function () {
      createDetailsModal();

      updateSliderState();
      fetchDeliveries();
    });
  </script>
