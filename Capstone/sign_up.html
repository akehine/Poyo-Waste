<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="Javascript/register.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login&signup.css" />
    <title>Poyo Waste</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">poyo</div>
      </div>

      <div class="form-container">
        <h1>Sign Up</h1>

        <form action="#" method="post">
          <div class="form-group">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="form-group">
            <select id="role" name="role" required>
              <option value="" disabled selected>Role</option>
              <option value="Product Manager">Product Manager</option>
              <option value="Operations Manager">Operations Manager</option>
              <option value="Warehouse Associate">Warehouse Associate</option>
              <option value="HR Specialist">HR Specialist</option>
              <option value="Marketing Manager">Marketing Manager</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              placeholder="Phone Number"
              required
            />
          </div>

          <div class="form-group password-field">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <label for="profilePicture" class="profile-upload-label">
              <span>Profile Picture (optional)</span>
              <input
                type="file"
                id="profilePicture"
                name="profilePicture"
                accept="image/*"
              />
            </label>
          </div>

          <button id="submit" type="submit" class="btn-register">
            Register
          </button>
        </form>

        <div class="divider">or sign up with</div>

        <div class="social-login">
          <button class="google-btn" id="google-login-btn">
            <svg
              class="google-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
            >
              <path
                fill="#EA4335"
                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
              />
              <path
                fill="#4285F4"
                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
              />
              <path
                fill="#FBBC05"
                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
              />
              <path
                fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
              />
            </svg>
          </button>
          <button class="facebook-btn" id="facebook-login-btn">
            <svg
              class="facebook-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                fill="#1877f2"
                d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
              />
            </svg>
          </button>
        </div>

        <div class="login-link">
          Already have an account?
          <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
